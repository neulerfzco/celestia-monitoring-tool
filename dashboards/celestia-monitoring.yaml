apiVersion: 1
providers:
  - name: 'Celestia Monitor'         
    orgId: 1                    
    folder: 'Service'           
    type: file                  
    disableDeletion: false      
    updateIntervalSeconds: 10   
    allowUiUpdates: true       
    options:
      path: /etc/grafana/provisioning/dashboards/celestia-monitoring.json
      foldersFromFilesStructure: false